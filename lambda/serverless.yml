service: cfn-templates-lambda-helpers

provider:
  name: aws
  runtime: nodejs4.3
  deploymentBucket: ${env:CFN_TEMPLATES_DEPLOYMENT_BUCKET}
  stage: ${env:CFN_TEMPLATES_DEPLOYMEMT_STAGE}

functions:
  deployFrontendAction:
    handler: handler.deployFrontendAction
    memorySize: 1024
    timeout: 300
    role: DeployFrontendFunctionRole
  deployBackendAction:
    handler: handler.deployBackendAction
    memorySize: 1024
    timeout: 300
    role: DeployBackendFunctionRole

resources:
  Resources:
    DeployFrontendFunctionRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: CloudFormationTemplatesDeployFrontendFunctionRole-${env:CFN_TEMPLATES_DEPLOYMEMT_STAGE}
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
          - arn:aws:iam::aws:policy/AdministratorAccess
    DeployBackendFunctionRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: CloudFormationTemplatesDeployBackendFunctionRole-${env:CFN_TEMPLATES_DEPLOYMEMT_STAGE}
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
          - arn:aws:iam::aws:policy/AdministratorAccess